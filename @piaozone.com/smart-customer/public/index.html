    <div id="tabap" style="background-color: #fff;height:200px;border: 1px solid #ccc">

      <div id="tabap">
        <div class="kd-cq-tab-panel">
          <span class="kd-cq-tabs-tab"><span class="tab">所有开票申请单列表</span></span>
          <span class="kd-cq-tabs-tab"><span class="tab tab-active">所有开票申请单</span></span>
        </div>

    </div>
    <button id="refresh">重新渲染1</button>
